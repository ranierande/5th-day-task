{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
<div class="row">
<div class="col-md-6 max-auto bg-light">
<form action="{% url 'signup' %}" method="POST" enctype="multipart/from-data">
                
                {% csrf_token %}
 <!-- firstname -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="fname"
                     id="" value="{{data.first_name}}" class="form-control form-control-sm" 
                     placeholder="">
                </div>

                <!-- last name -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lname" 
                    id="" value="{{values.last_name}}" class="form-control form-control-sm"
                    >
                </div>
                <!-- address -->
                <div class="form-group">
                    <label for="">Address</label>
                    <input type="text" name="address"
                     id="" value="{{values.address}}" class="form-control form-control-sm" 
                     placeholder="">
                </div>

                <!-- phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" 
                    id="" class="form-control form-control-sm"
                    value="{{values.phone}}"
                    placeholder="Enter 10 digit number"
                    >
                </div>
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="">Profile Picture</label>
                    <input  type="file" name="image" id=""
                    value="" 
                    class=" form-control-sm form-control" placeholder="">
                </div>


                  <div class="form-group">
                    <input class="btn btn-primary"  name="changeprofile" type="submit" value="Save Changes " style="width:50%;border-radius:20px;">
                </div>


</form>
</div>
</div>
</div>

{% endblock content %}
