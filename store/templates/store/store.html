{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
		<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>
				{% if request.session.newcustomer %}
				<button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">
				Add to Cart</button>
				 {% else %}
				<button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn ">
				<a href="{% url 'login' %}">Add to Cart</a></button>
				 {% endif %}
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block;float: right">${{products.price|floatformat:2}}</h4>
			</div>  
		</div>
		{% endfor %}
	</div>
{% endblock content %}
